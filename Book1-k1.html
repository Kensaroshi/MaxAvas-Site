<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>โปรแกรมฐานข้อมูล</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

:root {
  --bg-dark: #000;
  --text-light: #fff;
  --accent: #00b7ff;
  --transition: all 0.3s ease;
}

body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background-color: var(--bg-dark);
  color: var(--text-light);
  overflow-x: hidden;
}

/* ---------- Navbar ---------- */
header.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background-color: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.logo {
  font-weight: 600;
  font-size: 1.3em;
  transition: transform 0.3s;
}

.logo:hover {
  transform: scale(1.1);
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  text-decoration: none;
  color: var(--text-light);
  font-weight: 400;
  transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
  display: inline-block;
}

nav ul li a:hover {
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
  transform: scale(1.15);
}

/* ---------- Hero ---------- */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 120px 40px 60px;
  box-sizing: border-box;
  text-align: center;
}

.hero-text h1 {
  font-size: 3em;
  margin: 0 0 10px;
}

.hero-text p {
  font-size: 1.2em;
  opacity: 0.8;
}

/* ---------- PDF Embed ---------- */
.pdf-container {
  width: 90%;
  max-width: 1000px;
  height: 80vh;
  margin: 50px auto;
  border: 2px solid var(--accent);
  border-radius: 15px;
  overflow: hidden;
}

.pdf-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ---------- Buttons ---------- */
.btn {
  display: inline-block;
  margin: 20px 10px;
  padding: 12px 30px;
  font-weight: 500;
  color: var(--accent);
  border: 2px solid var(--accent);
  border-radius: 25px;
  text-decoration: none;
  transition: transform 0.3s, background 0.3s, color 0.3s;
}

.btn:hover {
  transform: scale(1.1);
  background-color: var(--accent);
  color: #000;
}

/* ---------- Footer ---------- */
footer {
  text-align: center;
  padding: 40px;
  color: #777;
  background-color: #000;
  font-size: 0.9em;
}

/* ---------- Responsive ---------- */
@media (max-width: 1024px) {
  .hero-text h1 {
    font-size: 2.2em;
  }
  .hero-text p {
    font-size: 1em;
  }
  .pdf-container {
    height: 70vh;
  }
}

@media (max-width: 600px) {
  header.navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }
  nav ul {
    flex-wrap: wrap;
    gap: 10px;
  }
  .pdf-container {
    height: 60vh;
  }
}
</style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">⌘ โปรแกรมฐานข้อมูล</div>
  <nav>
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>ㅤㅤㅤ
    </ul>
  </nav>
</header>

<!-- Hero -->
<section class="hero">
  <div class="hero-text">
    <h1>บทที่ 1</h1>
    <p>โปรแกรมฐานข้อมูล</p>
  </div>
</section>

<!-- PDF Container -->
<div class="pdf-container">
  <iframe src="images\โครงงาน โปรแกรมฐานข้อมูล บทที่ 1.pdf"></iframe>
</div>

<!-- Navigation Buttons -->
<div style="text-align:center;">
  <a href="Book1.html" class="btn">ย้อนกลับ</a>
  <a href="https://forms.gle/RV7P1Gw3QF1Xkw517" target="_blank" class="btn">ข้อสอบก่อนเรียน</a>
  <a href="https://forms.gle/pNq7RWSJ6JtnhvZCA" target="_blank" class="btn">ข้อสอบหลังเรียน</a>
  <a href="https://forms.gle/SCHPSC1YRmitPKyY9" target="_blank" class="btn">คำถามท้ายบท</a>
</div>

<!-- Footer -->
<footer>
  <p>© 2025 จัดทำโดย นาย กฤษณะ มะณีกลัด</p>
</footer>

</body>
</html>
